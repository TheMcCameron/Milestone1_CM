<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>CARIT: Home Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="mainheader">
            <!-- Page Header and Logo -->
            <a href="http://ccse.kennesaw.edu/it"><img class="mainheaderlogoimg" src="img/CARITLogo.png"></a>
            <h1 class="mainheadertext">Center for Applied Research in Information Technology</h1>
            <!-- Navigation Bar / Menu -->
            <div class="topnav">
                <a id="MainPageButton" class="menubutton" href="index.html">Home</a>
                <a id="FacultyPageButton" class="menubutton" href="faculty.html">Faculty</a>
                <a id="EventsPageButton" class="menubutton" href="events.html">Events</a>
                <a id="ApplyPageButton" class="active menubutton" href="apply.html">Apply</a>
            </div>
        </div>
        <div class="content">
            <div class="applySection">
                <div class="applyHeader">
                    <h2 class="subheader">Application Page</h2>
                    <p class="applyDescriptionText">
                        Please fill out the information requested below to evaluate your eligibility to apply to be a student member of CARIT.
                    </p>
                    <br>
                </div>
                <div class="applyEval">
                    <div class="studentStatusSelect">
                        <label for="studentStatus">Student Status: </label>
                        <select name="studentStatus" id="studentStatus">
                            <option value="none" selected disabled hidden>Undetermined</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="gpaCalcTable" id="gpaCalcTable">

                    </div>
                </div>
            </div>
        </div>
        <!-- apply.js script || Placed at the end in order to allow parsing of script after webpage loads.-->
        <script></script>
    </body>
</html>
